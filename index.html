<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Login to your account</h1>
        <p>Dont have an account? SIGN UP FREE!</p>
        <input type="text" placeholder="Email address" class="user-data username" id="username">
        <input type="password" placeholder="Password" class="user-data" id="userPassword">
        <button class="btn" onclick="validate()">ENTER</button>
        <div class="div">
            <p> Forgot your password? <a href="" class="valid">click here!!!</a></p>

        </div>
    </div>

</body>

</html>
